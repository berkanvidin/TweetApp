{% extends 'base.html'%}
{% block content%}
<div class="container" style="border: 4px solid cornflowerblue; padding: 8px; text-align: center; width: 25%; background-color: cornflowerblue;">
    <form action="" method="post" style="padding-top: 30px;">
        {% csrf_token %}
        {% for field in form%}
        <div class="mb-3">
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" value="signup">Sign Up</button>
    </form>
</div>

{% endblock %}
